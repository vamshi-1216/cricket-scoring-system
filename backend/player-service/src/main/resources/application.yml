server:
  port: ${PORT:8082}

spring:
  application:
    name: player-service

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

# ‚ùó Disable Eureka registration to stop service crash
eureka:
  client:
    fetch-registry: false
    register-with-eureka: false

logging:
  level:
    org.hibernate.SQL: INFO
