server:
  port: ${PORT:8080}

spring:
  application:
    name: gateway-service

  cloud:
    gateway:
      discovery:
        locator:
          enabled: false   # keeping manual routing
          lower-case-service-id: true

      globalcors:
        corsConfigurations:
          "[/**]":
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
            allowCredentials: true

      routes:

        # ðŸ”¥ TEAM-SERVICE (Public hosted â€” direct URI forwarding)
        - id: team-service
          uri: https://cricket-scoring-system-2.onrender.com
          predicates:
            - Path=/teams/**
          filters:
            - StripPrefix=1

        # ðŸ”¥ PLAYER SERVICE (internal Eureka routing)
        - id: player-service
          uri: lb://PLAYER-SERVICE
          predicates:
            - Path=/players/**
          filters:
            - StripPrefix=1

        # ðŸ”¥ MATCH SERVICE
        - id: match-service
          uri: lb://MATCH-SERVICE
          predicates:
            - Path=/matches/**
          filters:
            - StripPrefix=1

        # ðŸ”¥ SCORING SERVICE
        - id: scoring-service
          uri: lb://SCORING-SERVICE
          predicates:
            - Path=/api/scoring/**
          filters:
            - StripPrefix=2

        # ðŸ”¥ STATS SERVICE
        - id: stats-service
          uri: lb://STATS-SERVICE
          predicates:
            - Path=/api/stats/**
          filters:
            - StripPrefix=2

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${EUREKA_URL}
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info

