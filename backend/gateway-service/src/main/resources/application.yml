server:
  port: ${PORT:8080}

spring:
  application:
    name: gateway-service

  cloud:
    gateway:

      discovery:
        locator:
          enabled: false   # ‚ùó disable Ribbon-like auto discovery routing

      globalcors:
        corsConfigurations:
          "[/**]":
            allowedOriginPatterns: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
            allowCredentials: true

      routes:

        # üî• TEAM SERVICE using PUBLIC URL (Railway cannot resolve lb://)
        - id: team-service
          uri: https://team-production-35c9.up.railway.app
          predicates:
            - Path=/teams/**
          filters:
            - StripPrefix=1
            - RemoveRequestHeader=Cookie


        # üî• PLAYER SERVICE (you update this public URL later)
        - id: player-service
          uri: https://your-player-service-domain.up.railway.app
          predicates:
            - Path=/players/**
          filters:
            - StripPrefix=1
            - RemoveRequestHeader=Cookie


        # üî• MATCH SERVICE
        - id: match-service
          uri: https://your-match-service-domain.up.railway.app
          predicates:
            - Path=/matches/**
          filters:
            - StripPrefix=1
            - RemoveRequestHeader=Cookie


        # üî• SCORING SERVICE
        - id: scoring-service
          uri: https://your-scoring-service-domain.up.railway.app
          predicates:
            - Path=/api/scoring/**
          filters:
            - StripPrefix=2
            - RemoveRequestHeader=Cookie


        # üî• STATS SERVICE
        - id: stats-service
          uri: https://your-stats-service-domain.up.railway.app
          predicates:
            - Path=/api/stats/**
          filters:
            - StripPrefix=2
            - RemoveRequestHeader=Cookie

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${EUREKA_URL}

  instance:
    prefer-ip-address: true
    hostname: gateway-production-bd9c.up.railway.app
    non-secure-port-enabled: false
    secure-port-enabled: true
    secure-port: 443
