server:
  port: ${PORT:8080}

spring:
  application:
    name: gateway-service

  cloud:
    gateway:
      discovery:
        locator:
          enabled: false   # ðŸ”¥ turn off auto routing to avoid override
          lower-case-service-id: true

      globalcors:
        corsConfigurations:
          "[/**]":
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
            allowCredentials: true

      routes:

        # ðŸ”¥ TEAM-SERVICE forwarding to public URL
        - id: team-service
          uri: https://cricket-scoring-system-2.onrender.com
          predicates:
            - Path=/teams/**
          filters:
            - StripPrefix=1

        # ðŸ”¥ other services still use load balancer if needed later
        - id: player-service
          uri: lb://player-service
          predicates:
            - Path=/players/**
          filters:
            - StripPrefix=1

        - id: match-service
          uri: lb://match-service
          predicates:
            - Path=/matches/**
          filters:
            - StripPrefix=1

        - id: scoring-service
          uri: lb://scoring-service
          predicates:
            - Path=/api/scoring/**
          filters:
            - StripPrefix=2

        - id: stats-service
          uri: lb://stats-service
          predicates:
            - Path=/api/stats/**
          filters:
            - StripPrefix=2

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL}

  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: gateway,health,info

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.cloud.loadbalancer: DEBUG
