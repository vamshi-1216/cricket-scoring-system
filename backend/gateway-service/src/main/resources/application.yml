server:
  port: ${PORT:8080}

spring:
  application:
    name: gateway-service

  cloud:
    gateway:
      discovery:
        locator:
          enabled: false
          lower-case-service-id: true

      globalcors:
        corsConfigurations:
          "[/**]":
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
            allowCredentials: true

      routes:

        # ðŸ”¥ TEAM SERVICE (Direct URL)
        - id: team-service
          uri: https://team-production-35c9.up.railway.app
          predicates:
            - Path=/teams/**

        # ðŸ”¥ PLAYER SERVICE (via Eureka)
        - id: player-service
          uri: lb://player-service
          predicates:
            - Path=/players/**
          filters:
            - RemoveRequestHeader=Cookie

        # ðŸ”¥ MATCH SERVICE
        - id: match-service
          uri: lb://match-service
          predicates:
            - Path=/matches/**
          filters:
            - RemoveRequestHeader=Cookie

        # ðŸ”¥ SCORING SERVICE
        - id: scoring-service
          uri: lb://scoring-service
          predicates:
            - Path=/api/scoring/**
          filters:
            - StripPrefix=2
            - RemoveRequestHeader=Cookie

        # ðŸ”¥ STATS SERVICE
        - id: stats-service
          uri: lb://stats-service
          predicates:
            - Path=/api/stats/**
          filters:
            - StripPrefix=2
            - RemoveRequestHeader=Cookie

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${EUREKA_URL}

  instance:
    prefer-ip-address: true
