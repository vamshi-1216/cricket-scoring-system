server:
  port: ${PORT:8080}

spring:
  application:
    name: gateway-service

  cloud:
    gateway:

      # ‚ùó Static routing only
      discovery:
        locator:
          enabled: false

      # ‚≠ê Real CORS config
      globalcors:
        add-to-simple-url-handler-mapping: true
        corsConfigurations:
          "[/**]":
            allowedOrigins:
              - "https://cricket-scoring-system-3gqn.vercel.app"   # your frontend domain
              - "*"                                                 # fallback for testing
            allowedHeaders: "*"
            allowedMethods: "*"
            allowCredentials: true

      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin

      routes:

        # ‚≠ê TEAM SERVICE STATIC ROUTE
        - id: team-service
          uri: https://team-production-35c9.up.railway.app
          predicates:
            - Path=/teams/**
          filters:
            - StripPrefix=0       # üî• REQUIRED
            - RemoveRequestHeader=Cookie


        # ‚≠ê PLAYER SERVICE (update actual domain later)
        - id: player-service
          uri: https://your-player-service-domain.up.railway.app
          predicates:
            - Path=/players/**
          filters:
            - StripPrefix=1
            - RemoveRequestHeader=Cookie

        # ‚≠ê MATCH SERVICE (update url)
        - id: match-service
          uri: https://your-match-service-domain.up.railway.app
          predicates:
            - Path=/matches/**
          filters:
            - StripPrefix=1
            - RemoveRequestHeader=Cookie

        # ‚≠ê SCORING SERVICE
        - id: scoring-service
          uri: https://your-scoring-service-domain.up.railway.app
          predicates:
            - Path=/api/scoring/**
          filters:
            - StripPrefix=2
            - RemoveRequestHeader=Cookie

        # ‚≠ê STATS SERVICE
        - id: stats-service
          uri: https://your-stats-service-domain.up.railway.app
          predicates:
            - Path=/api/stats/**
          filters:
            - StripPrefix=2
            - RemoveRequestHeader=Cookie

eureka:
  client:
    register-with-eureka: false     # üö´ do NOT use discovery when locator disabled
    fetch-registry: false

  instance:
    prefer-ip-address: true
