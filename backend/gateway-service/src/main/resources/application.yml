server:
  port: ${PORT:8080}

spring:
  application:
    name: gateway-service

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

      globalcors:
        corsConfigurations:
          "[/**]":
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
            allowCredentials: true

      routes:

        # TEAM SERVICE via Eureka
        - id: team-service
          uri: lb://team-service
          predicates:
            - Path=/teams/**
          filters:
            - PreserveHostHeader
            - RemoveRequestHeader=Cookie

        - id: player-service
          uri: lb://player-service
          predicates:
            - Path=/players/**
          filters:
            - StripPrefix=1
            - RemoveRequestHeader=Cookie

        - id: match-service
          uri: lb://match-service
          predicates:
            - Path=/matches/**
          filters:
            - StripPrefix=1
            - RemoveRequestHeader=Cookie

        - id: scoring-service
          uri: lb://scoring-service
          predicates:
            - Path=/api/scoring/**
          filters:
            - StripPrefix=2
            - RemoveRequestHeader=Cookie

        - id: stats-service
          uri: lb://stats-service
          predicates:
            - Path=/api/stats/**
          filters:
            - StripPrefix=2
            - RemoveRequestHeader=Cookie

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${EUREKA_URL}

  instance:
    prefer-ip-address: true
