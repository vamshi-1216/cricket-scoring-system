server:
  port: ${PORT:8080}

spring:
  application:
    name: gateway-service

  cloud:
    gateway:

      discovery:
        locator:
          enabled: false

      routes:

        # ⭐ TEAM SERVICE
        - id: team-service
          uri: https://team-production-35c9.up.railway.app
          predicates:
            - Path=/teams, /teams/, /teams/**
          filters:
            - RemoveRequestHeader=Cookie

        # ⭐ PLAYER SERVICE
        - id: player-service
          uri: https://player-production-2472.up.railway.app
          predicates:
            - Path=/players, /players/, /players/**
          filters:
            - RemoveRequestHeader=Cookie

        # ⭐ MATCH SERVICE (FIXED — MATCHES ALL CALLS)
        - id: match-service
          uri: https://match-production-5555.up.railway.app
          predicates:
            - Path=/matches, /matches/, /matches/**
          filters:
            - RemoveRequestHeader=Cookie

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false

  instance:
    prefer-ip-address: true
