server:
  port: ${PORT:8080}

spring:
  application:
    name: gateway-service

  cloud:
    gateway:

      discovery:
        locator:
          enabled: false

      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin

      routes:

        - id: team-service
          uri: https://team-production-35c9.up.railway.app
          predicates:
            - Path=/teams/**
          filters:
            - StripPrefix=1
            - RemoveRequestHeader=Cookie

        - id: player-service
          uri: https://your-player-service-domain.up.railway.app
          predicates:
            - Path=/players/**
          filters:
            - StripPrefix=1
            - RemoveRequestHeader=Cookie

        - id: match-service
          uri: https://your-match-service-domain.up.railway.app
          predicates:
            - Path=/matches/**
          filters:
            - StripPrefix=1
            - RemoveRequestHeader=Cookie

        - id: scoring-service
          uri: https://your-scoring-service-domain.up.railway.app
          predicates:
            - Path=/api/scoring/**
          filters:
            - StripPrefix=2
            - RemoveRequestHeader=Cookie

        - id: stats-service
          uri: https://your-stats-service-domain.up.railway.app
          predicates:
            - Path=/api/stats/**
          filters:
            - StripPrefix=2
            - RemoveRequestHeader=Cookie

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false

  instance:
    prefer-ip-address: true
