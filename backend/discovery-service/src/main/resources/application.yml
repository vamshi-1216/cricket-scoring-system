server:
  port: ${PORT:8761}     # use PORT env variable on Render (defaults to 8761 locally)

spring:
  application:
    name: discovery-service

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    serviceUrl:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka/}
  server:
    enable-self-preservation: false

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

# optional: helpful instance properties (not required)
instance:
  prefer-ip-address: true
