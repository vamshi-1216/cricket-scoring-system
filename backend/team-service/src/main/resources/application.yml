server:
  port: ${PORT:8081}

spring:
  application:
    name: team-service

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  # Merged Security Configuration (correct indentation)
  security:
    user:
      name: admin
      password: admin
    filter:
      dispatcher-types: REQUEST,ASYNC

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: ${EUREKA_URL}

  instance:
    prefer-ip-address: true