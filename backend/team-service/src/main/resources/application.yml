server:
  port: ${PORT:8081}

spring:
  application:
    name: team-service   # must match gateway route ID

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

  mvc:
    cors:
      mappings:
        "[/**]":
          allowed-origins: "*"
          allowed-methods: "*"
          allowed-headers: "*"
          allow-credentials: false

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: ${EUREKA_URL}

  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${random.value}   # avoids duplicate instance issues

logging:
  level:
    org.hibernate.SQL: INFO
