server:
  port: 8084

spring:
  application:
    name: SCORING-SERVICE

  datasource:
    url: jdbc:mysql://localhost:3306/cricketdata
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  cloud:
    stream:
      kafka:
        binder:
          brokers: localhost:9092
      bindings:
        ball-out:
          destination: ball-scored
          producer:
            partitionKeyExpression: payload.matchId
            partitionCount: 6

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

  instance:
    prefer-ip-address: true
    hostname: localhost
